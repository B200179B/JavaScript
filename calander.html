<!DOCTYPE html>

        .demo {

            background: #F0F0F0;
        }

        .demo td {
            border: 3px solid #1C1212;

            text-align: right;

        /* Create three equal columns that floats next to each other */
        .column {
            float: left;
            width: 33.33%;
            padding: 15px;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
